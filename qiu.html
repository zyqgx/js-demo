<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
     /* CSS样式制作 */  
      .container {
        border: 1px solid black;
        width: 300px;
    }
    
    .box {
        border: 1px solid black;
        width: 100%;
        display: none;
    }
    .on{
    	display: block;
    }
    .active{
    	border-bottom: 1px solid red;
    }
    ul {
    	margin-bottom: 0px;
    	padding: 0px 0px;
        list-style: none;
        display: flex;
        flex-direction: row;
    }
    
    input {
        width: 80px;
        height: 40px;
    }
    </style> 
       
    </style>
    <script type="text/javascript">
    	window.onload = function(){
    		var lis = document.getElementsByTagName('li');
    		var boxs = document.getElementsByClassName('box');

    		
    		(function(i){
    				lis[i].onclick = function(e){
    					lis[0].setAttribute('class', 'active');
    					boxs[0].setAttribute('class', 'box on');
    					lis[1].setAttribute('class', '');
    					boxs[1].setAttribute('class', 'box');
    					lis[2].setAttribute('class', '');
    					boxs[2].setAttribute('class', 'box');
    				}
    			})(0);
    			(function(i){
    				lis[i].onclick = function(e){
    					for (var j = 0; j < lis.length; j++){
    						if(i == j){
    							lis[j].setAttribute('class', 'active');
    							boxs[j].setAttribute('class', 'box on');
    						}else{
    							lis[j].setAttribute('class', '');
    							boxs[j].setAttribute('class', 'box');
    						}
    					}
    					
    				}
    			})(1);
    			(function(i){
    				lis[i].onclick = function(e){
    					for (var j = 0; j < lis.length; j++){
    						if(i == j){
    							lis[j].setAttribute('class', 'active');
    							boxs[j].setAttribute('class', 'box on');
    						}else{
    							lis[j].setAttribute('class', '');
    							boxs[j].setAttribute('class', 'box');
    						}
    					}
    					
    				}
    			})(2);

    	}     
    </script>
 
</head>
<body>
<!-- HTML页面布局 -->
<body>
    <!-- HTML页面布局 -->
    <div class="container">

</body>
</html>
