<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
    /* CSS样式制作 */
    
    .container {
        border: 1px solid black;
        width: 300px;
    }
    
    .box1,.box2 {
        border: 1px solid black;
        width: 100%;
    }
    
    
    ul {
    	margin-bottom: 0px;
    	padding: 0px 0px;
        list-style: none;
        display: flex;
        flex-direction: row;
    }
    
    input {
        width: 80px;
        height: 40px;
    }
    </style>
    <script type="text/javascript">
    // JS实现选项卡切换
    var divs=document.getElementsByTagName("div");
    for (var i = 0; i < divs.length; i++) {
    	divs[i].className="box1";
    	
    }



    function hide1() {
        document.getElementById("fang").style.display = "none";
    }

    function hide2() {
        document.getElementById("jia").style.display = "none";
    }

    function hide3() {
        document.getElementById("ershou").style.display = "none";
    }
    </script>
</head>

<body>
    <!-- HTML页面布局 -->
    <div class="container">
        <ul>
            <li class="one">
                <input type="submit" name="btn1" value='房产' onclick="hide2();hide3()">
            </li>
            <li class="two">
                <input type="submit" name="btn1" value="家居" onclick="hide1();hide3()">
            </li>
            <li class="three">
                <input type="submit" name="btn1" value='二手房' onclick="hide1();hide2()">
            </li>
        </ul>
        <div class="box1" id="fang">
            275万购昌平邻铁三居 总价20万买一居
            <br> 200万内购五环三居 140万安家东三环
            <br> 北京首现零首付楼盘 53万购东5环50平
            <br> 京楼盘直降5000 中信府 公园楼王现房
            <br>
        </div>
        <div class="box2" id="jia">
            40平出租屋大改造 美少女的混搭小窝
            <br> 经典清新简欧爱家 90平老房焕发新生
            <br> 新中式的酷色温情 66平撞色活泼家居
            <br> 瓷砖就像选好老婆 卫生间烟道的设计
            <br>
        </div>
        <div class="box3" id="ershou">
            通州豪华3居260万 二环稀缺2居250w甩
            <br> 西3环通透2居290万 130万2居限量抢购
            <br> 黄城根小学学区仅260万 121平70万抛!
            <br> 独家别墅280万 苏州桥2居优惠价248万
            <br>
        </div>
    </div>
</body>

</html>
