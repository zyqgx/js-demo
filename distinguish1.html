<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
</head>

<body>
    <form>
        请选择你爱好:
        <br>
        <input type="checkbox" name="hobby" id="hobby1"> 音乐
        <input type="checkbox" name="hobby" id="hobby2"> 登山
        <input type="checkbox" name="hobby" id="hobby3"> 游泳
        <input type="checkbox" name="hobby" id="hobby4"> 阅读
        <input type="checkbox" name="hobby" id="hobby5"> 打球
        <input type="checkbox" name="hobby" id="hobby6"> 跑步
        <br>
        <input type="button" id="checkall112" value="全选" onclick="checkall()">
        <input type="button" value="全不选" onclick="clearall();">
        <p>请输入您要选择爱好的序号，序号为1-6:</p>
        <input id="wb" name="wb" type="text">
        <input name="ok" type="button" value="确定" onclick="checkone();">
    </form>
    <script type="text/javascript">
    
    var check_all = 0;
    function checkall() {
       
       var checkbtn = document.getElementById("checkall112"); 
       if (1 == check_all) {
            check_all = 0;
            checkbtn.value = "全选";
            clearall();

            return;
        }
        check_all = 1;
        checkbtn.value = "全不选";
        var hobby1 = document.getElementsByName("hobby");
        // 任务1 

        for (i = 0; i <= hobby1.length; i++) {

            hobby1[i].checked = true;

        }

    }

    function clearall() {
        var hobby = document.getElementsByName("hobby");
        // 任务2    
        for (i = 0; i <= hobby.length; i++) {
            hobby[i].checked = false;
        }
    }

    function checkone() {
        var j = document.getElementById("wb").value;
        // 任务3
        var hobby = document.getElementsByName("hobby");
        for (i = 0; i <= hobby.length; i++) {
            if (i == j - 1) {
                hobby[i].checked = "checked";
            }
        }
    }
    </script>
</body>

</html>
